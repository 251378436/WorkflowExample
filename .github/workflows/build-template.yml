# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: main-branch

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      merge:
        required: true
        type: boolean

jobs:
  build:
    name: Run dotnet build for env ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Step 1 - Echo out a GitHub Actions Secret to the logs
      run: |
        echo "The GitHub Action Secret will be masked:  ${{ secrets.ACR_ENDPOINT }} ! ${{ vars.ACRENDPOINT }} !!"
    - name: Test again
      if: ${{ inputs.merge == true }}
      run: dotnet test --no-build --verbosity normal
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to image repository
      if: ${{ inputs.merge == true }}
      uses: docker/login-action@v2
      with:
        registry: ${{ vars.ACRENDPOINT }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
    - name: Docker Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        file: Dockerfile.Server
        push: ${{ inputs.merge == true }}
        tags: ${{ vars.ACRENDPOINT }}/demo-workflow-server:v1.0.2